name: E2E tests

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: navikt/kabal
      - name: Set UUID
        id: generate-uuid
        uses: filipstefansson/uuid-action@v1.1
      - name: Run E2E tests
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_KEY }}
          CLUSTER: dev-gcp  
          VAR: app=tiltakspenger-e2e-tests,jobname=tiltakspenger-e2e-tests-job-${{ steps.generate-uuid.outputs.uuid }}
          TEAM: tpts
          RESOURCE: .nais/e2e.yaml
        timeout-minutes: 5